<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/common-bs4.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://use.fontawesome.com/5dd4c60ce6.js"></script>
  <script src="../js/add-content.js" type="text/javascript"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand text-secondary" href="#">CMS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>

      <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdown" role="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fa fa-user" style="margin-right: -3px;" aria-hidden="true"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" href="#"><i class="fa fa-user mr-1" aria-hidden="true"></i>User Profile</a>
        <a class="dropdown-item" href="#"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
      </div>

    </div>
  </nav>
  <main class="row main">
    <div class="col-md-2 left-bar d-flex flex-column">
      <div class="form-search w-80">
        <form class="form-inline my-2 my-lg-0 d-flex">
          <input class="form-control ml-2 input-sm my-2 input-search" type="search" placeholder="Search"
            aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 text-dark btn-search" type="submit"><i
              class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
      <div class="border-grey">
        <span class="text-primary p-2"><i class="fa fa-table p-2 " aria-hidden="true"></i><a href="">View
            content</a></span>
      </div>
      <div class="border-grey">
        <span class="text-primary p-2"><i class="fa fa-pencil-square-o p-2" aria-hidden="true"></i><a href="">Form
            content</a></span>
      </div>
    </div>
    <div class="col-md-9 main-content">
      <div class="edit-profile">
        <h2 class="font-weight-normal pt-4 pl-3">Add Content</h2>
        <hr>
        <div class="profile-form border">
          <p class="py-2 border-bottom profile-element-txt pl-3">Content Form Element</p>
          <form class="pl-3 w-75">
            <span style="color: red; margin-left: 10px;" id="error"></span>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control input-check" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="brief">Brief</label>
              <textarea type="text" class="form-control input-check" id="brief"></textarea>
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea type="text" class="form-control" id="content"></textarea>
            </div>
      
            <button type="button" type="button" class="btn btn-success" onclick="validateLoginForm()">Submit</button>
            <button type="submit" class="btn btn-success">Reset</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
